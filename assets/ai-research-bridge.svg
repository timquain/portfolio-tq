<text x="320" y="226" text-anchor="middle" fill="#3b3c64" font-family="Inter, sans-serif" font-size="18" font-weight="700">bridge</text>
<text x="320" y="248" text-anchor="middle" fill="#6a7aa5" font-family="Inter, sans-serif" font-size="12">chemistry ⇄ ML</text>
